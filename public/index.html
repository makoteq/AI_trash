<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#1A77AA" />
        <meta name="description" content="Trash Assistant" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Trash Assistant</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #app {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #222222;
            }
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="loading-cont" style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center">
                <img src="%PUBLIC_URL%/logo192.png" alt="Trash Recognizer logo" />
                <img src="%PUBLIC_URL%/loadingCircle.png" width="45" height="45" alt="loading-circle" style="animation: spin 0.5s linear infinite; padding: 20px" />
                <noscript style="font-size: 25px; font-family: Arial, Helvetica, sans-serif; font-weight: 100; padding: 5px; color: #1a77aa"
                    >Do uruchomienia tej aplikacji wymagana jest obsługa języka JavaScript</noscript
                >
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    </body>
</html>
